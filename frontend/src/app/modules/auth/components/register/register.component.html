<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-8 px-0 d-none d-md-block">
        <img
          src="../../../../assets/images/1907785.jpeg"
          alt="Online Book Reservation"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
      <div
        class="d-flex align-items-center col-md-6 col-lg-4 text-black vh-100"
      >
        <div class="w-100 px-5" *ngIf="registerForm && f">
          <h3 class="mb-5">
            <span class="border-primary border-bottom border-5 pb-2"
              >Book Reservation</span
            >
          </h3>
          <form
            style="width: 100%"
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
          >
            <h3 class="fw-normal" style="letter-spacing: 1px">Register</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
              <input
                id="username"
                type="text"
                formControlName="username"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                [disabled]="apiCallInProgess"
              />
              <div
                *ngIf="submitted && f['username'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['username'].errors['required']">
                  Username is required
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="firstName">First Name</label>
              <input
                id="firstName"
                type="text"
                formControlName="firstName"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
                [disabled]="apiCallInProgess"
              />
              <div
                *ngIf="submitted && f['firstName'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['firstName'].errors['required']">
                  First Name is required
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="lastName">Last Name</label>
              <input
                id="lastName"
                type="text"
                formControlName="lastName"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
                [disabled]="submitted"
              />
              <div
                *ngIf="submitted && f['lastName'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['lastName'].errors['required']">
                  Last Name is required
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                [disabled]="apiCallInProgess"
              />
              <div
                *ngIf="submitted && f['password'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors['required']">
                  Password is required
                </div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                formControlName="confirmPassword"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
                [disabled]="apiCallInProgess"
              />
              <div
                *ngIf="submitted && f['confirmPassword'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['confirmPassword'].errors['required']">
                  Confirm Password is required
                </div>
                <div *ngIf="f['confirmPassword'].errors['matching']">
                  Confirm Password does not match
                </div>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <div class="d-flex align-items-center">
                <button
                  class="btn btn-primary btn-lg btn-block"
                  type="submit"
                  [disabled]="apiCallInProgess"
                >
                  Register
                </button>
                <div style="padding-left: 10px" *ngIf="apiCallInProgess">
                  <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                  </div>
                </div>
              </div>
            </div>
            <p>
              Do you have an account already?
              <a routerLink="/auth/login" class="link-info">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
