<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-8 px-0 d-none d-md-block">
        <img
          src="../../../../assets/images/1907785.jpeg"
          alt="Online Book Reservation"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
      <div
        class="d-flex align-items-center col-md-6 col-lg-4 text-black vh-100"
      >
        <div class="w-100 px-5" *ngIf="loginForm && f">
          <h3 class="mb-5">
            <span class="border-primary border-bottom border-5 pb-2"
              >Book Reservation</span
            >
          </h3>
          <form
            style="width: 100%"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <h3 class="fw-normal" style="letter-spacing: 1px">Log in</h3>
            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Welcome Back!
            </h5>

            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
              <input
                id="username"
                type="text"
                formControlName="username"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                [disabled]="apiCallInProgess"
              />
              <div
                *ngIf="submitted && f['username'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['username'].errors['required']">
                  Username is required
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                [disabled]="apiCallInProgess"
              />
              <div
                *ngIf="submitted && f['password'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors['required']">
                  Password is required
                </div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <div class="d-flex align-items-center">
                <button
                  class="btn btn-primary btn-lg btn-block"
                  type="submit"
                  [disabled]="apiCallInProgess"
                >
                  Login
                </button>
                <div style="padding-left: 10px" *ngIf="apiCallInProgess">
                  <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                  </div>
                </div>
              </div>
            </div>
            <p>
              Don't have an account?
              <a routerLink="/auth/register" class="link-info">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
